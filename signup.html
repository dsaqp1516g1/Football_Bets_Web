<!DOCTYPE html>
<html>
  <head>
    <title>FootballBets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">FootballBets</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="signup" class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <form class="form-signup" id="form-signup">
							<h2 class="form-signin-heading">Sign up</h2>
							<label for="Username" class="sr-only">Username</label>
        					<input type="text" id="Username" class="form-control" placeholder="Username" required autofocus>
        					<label for="Email" class="sr-only">Email</label>
        					<input type="text" id="Email" class="form-control" placeholder="Email" required autofocus>
        					<label for="Password" class="sr-only">Password</label>
        					<input type="password" id="Password" class="form-control" placeholder="Password" required>
        					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
							</form>            
			            </div>
			        </div>

			        <div class="already">
			            <p>Have an account already?</p>
			            <a href="login.html">Login</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
