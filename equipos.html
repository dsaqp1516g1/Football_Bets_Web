							<div class="panel-options">
							</div>
						</div>
		  				<div class="panel-body" id="eliminarinfo">
		  				<form role="form">
							<div class="form-group">
							<label for="sel1">ID LIGA:</label>
							<select class="form-control" id="liga">
							<option>BBVA</option>
							<option>Bundesliga</option>
							<option>Ligue 1</option>
							<option>Premiere League</option>

						</div>
		  				<div class="panel-body" id="agregarequipo">
		  				<form role="form">
		  					<div class="form-group">
  							<label for="usr">Nombre:</label>
  							<input type="text" class="form-control" id="equiponombre">
							</div>
							<div class="form-group">
  							<label for="usr">Nomenclatura:</label>
  							<input type="text" class="form-control" id="equiponomenclatura">
							</div>
							<div class="form-group">
  							<label for="usr">Valor:</label>
  							<input type="text" class="form-control" id="equipovalor">
							</div>
							<div class="form-group">
							<button type="submit" class="btn btn-success btn-block" id="guardar">Guardar Equipo</button>
							</div>
							<div id="errorguardar"></div>														
		  				</div>
