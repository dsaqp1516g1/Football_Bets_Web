											</div>
											<div class="form-group">
											<label for="usr">Fecha:</label>

										    <div id="datetimepicker" class="input-append date">

										        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
										      </span>
										    </div>
										    <script type="text/javascript"

										      });
										    </script>


											
											</div>

							<div class="panel-options">
							</div>
						</div>
		  				<div class="panel-body" id="modificarinfo">
							<form role="form">
							<div class="form-group">
  							<label for="usr">ID Partido:</label>
  							<input type="text" class="form-control" id="idpartido">
							</div>
							<div class="form-group">

  							<input type="text" class="form-control" id="modlocal">
							</div>
							<div class="form-group">
  							<label for="usr">Visitante:</label>
  							<input type="text" class="form-control" id="modvisitante">
							</div>
							<label for="usr">Fecha:</label>
							<div id="datetimepickermodfecha" class="input-append date">		     
							<input type="text" class="form-control" data-format="yyyy-MM-dd" id="modfecha"></input>
							<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
							</span>
							</div>
							<script type="text/javascript"
						     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
						    </script> 
						    <script type="text/javascript"
						     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
						    </script>
						    <script type="text/javascript"
						     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
						    </script>
						    <script type="text/javascript"
						     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
						    </script>
						    <script type="text/javascript">
						      $('#datetimepickermodfecha').datetimepicker({
						        format: 'yyyy-MM-dd',
						        language: 'pt-ES'
						      });
						    </script>
							

							<div class="form-group">
							<label for="usr">Goles del local:</label>
  							<input type="text" class="form-control" id="modgoleslocal">
							</div>
							<div class="form-group">
							<label for="usr">Goles del visitante:</label>
  							<input type="text" class="form-control" id="modgolesvisitante">
							</div>
							<div class="form-group">
							<label for="estado">Estado:</label>
							<select class="form-control" id="modestado">
							<option>programado</option>
							<option>finalizado</option>
							</select>
							</div>
							<div class="form-group">
							<button type="submit" class="btn btn-warning btn-block" id="modificarpartido">Modificar</button>
							</div>
							<div id="erromod"></div>
							</form>
		  				</div>
		  			</div>
